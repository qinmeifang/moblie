<!DOCTYPE html>
<html>
	<head>
		<title>中现众合</title>
		<meta charset="UTF-8" />
		<meta name="author" content="www.zxpeve.com"/>
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta content="telephone=no,email=no" name="format-detection"/>
		<meta content="yes" name="apple-touch-fullscreen"/>
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/matchFont.css" />
	</head>
	<body>
		<div v-touch:swipeup="swipeUps" class="main"> <!-- v-touch:swipeup="swipeUps" class="main" -->
			<header>
				<div class="head-main">
					<a href="./index.html" class="logo"><img id="logo" src="./images/logo.png" alt="中现众合"/></a>
				</div>
				<div class="head-right"><a id="plus" class="head" href="javaScript:void(0)"><img src="./images/list.png"/></a></div>
				<div class="head-left"><a class="head rig" target="_self" href="#"><img src="./images/self.png" /></a></div>
			</header>
			
			
			<section id="banner">
				<div class="container">
					<ul class="switchAnimate" v-touch:swipeleft="switchLeft"	v-touch:swiperight="switchRight" keep>
						<li v-for=" item of headerData "><a v-bind:href="item.url" target="_self"><img data-index="{{ $index }}" v-bind:src="item.src"/></a></li>
					</ul>
				</div>
				<div class="mark">
					<ul>
						<li class="act"></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</section>
			
			<section id="product">
				<div class="suggest"><h2>热门项目</h2></div>
				<section class="pro" v-for="item of projectData">
					<div class="img">
						<a href="detaile/{{item.id}}" v-bind:style="{ backgroundImage: 'url('+ item.src + ')' };"></a>
						<span v-bind:class="{ 'state1': item.state == 1, 'state2': item.state == 2, 'state3': item.state == 3  }">{{ item.state | state }}</span>
					</div>
					<div class="tit"><a href="detail{{ item.id }}"><h3>{{ item.tit }}</h3></a></div>
					<div class="refer">{{ item.refer | length  }}</div>
					<div class="progress">
						<div class="bar" v-bind:style="{ width:  item.raise*100/item.target + '%'}"></div>
						<div class="num">{{ item.raise*100/item.target }}%</div>
					</div>
					<div class="bot">
						<ul>
							<li>已筹：<span>{{ item.raise }}</span></li>
							<li>让股：{{ item.percent }}</li>
							<li>目标： {{ item.target }}</li>
						</ul>
					</div>
					
				</section>
			</section>
			
			<section id="loadmore">
				<div class="text" v-if="addmore">上划加载更多</div>
				<div class="sk-circle" v-else>
			        <div class="sk-circle1 sk-child"></div>
			        <div class="sk-circle2 sk-child"></div>
			        <div class="sk-circle3 sk-child"></div>
			        <div class="sk-circle4 sk-child"></div>
			        <div class="sk-circle5 sk-child"></div>
			        <div class="sk-circle6 sk-child"></div>
			        <div class="sk-circle7 sk-child"></div>
			        <div class="sk-circle8 sk-child"></div>
			        <div class="sk-circle9 sk-child"></div>
			        <div class="sk-circle10 sk-child"></div>
			        <div class="sk-circle11 sk-child"></div>
			        <div class="sk-circle12 sk-child"></div>
			    </div>
			</section>
			
			<footer>
				<div class="copyright">我是版权信息我是版权信息我是版权信息我是版权信息我是版权信息</div>
				<div></div>
			</footer>

		</div>
		<script type="text/javascript" src="./js/commenVue.js"></script>
		<script type="text/javascript" src="./js/index.js" ></script>
	</body>
</html>
